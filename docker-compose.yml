services:
  backend:
    image: backend-nodejs:latest
    build: ./backend
    ports:
      - "3000:3000"
    networks:
      - app-network

  frontend:
    image: frontend-nginx:latest
    build: ./frontend
    ports:
      - "80:80"
    networks:
      - app-network

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tododb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data: